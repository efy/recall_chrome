<!DOCTYPE html>
<html>
  <head>
    <title>Recall Chrome extension options</title>
  </head>
  <link rel="stylesheet" href="lib/spectre/spectre.min.css" type="text/css">
  <link rel="stylesheet" href="lib/spectre/spectre-icons.min.css" type="text/css">
  <link rel="stylesheet" href="lib/spectre/spectre-exp.min.css" type="text/css">
  <link rel="stylesheet" href="options.css" type="text/css">
  <script src="lib/axios/axios.min.js"></script>
<body>

<div class="container settings-container">
  <ul class="tab">
    <li class="tab-item active">
      <a data-tab="authentication" href="#">Authentication</a>
    </li>
    <li class="tab-item">
      <a data-tab="preferences" href="#">Preferences</a>
    </li>
  </ul>

  <form data-tabname="authentication">
    <div class="form-group">
      <label class="form-label label-sm" for="server">Server URL</label>
      <div class="input-group">
        <input class="form-input input-sm" type="text" id="server_address" name="server">
        <button id="server_test" title="Test the server connection" class="btn btn-default btn-sm" type="button">Ping</button>
      </div>
    </div>

    <div class="form-group">
      <div class="columns">
        <div class="column col-6">
          <div class="form-group">
            <label class="form-label label-sm" for="server">Username</label>
            <input class="form-input input-sm" type="text" id="username" name="username">
          </div>
        </div>
        <div class="column col-6">
          <div class="form-group">
            <label class="form-label label-sm" for="password">Password</label>
            <input class="form-input input-sm" type="password" id="password" name="password">
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <button id="auth_test" class="btn btn-default btn-sm btn-block" type="button">Test Connection</button>
    </div>
  </form>

  <form class="hidden" data-tabname="preferences">
    <div class="form-group">
      <label class="form-checkbox">
        <input type="checkbox" id="link_target" name="link_target">
        <i class="form-icon"></i>
        Open links in new tab?
      </label>
    </div>
    <div class="form-group">
      <label class="form-checkbox">
        <input type="checkbox" id="show_notifications" name="show_notifications">
        <i class="form-icon"></i>
        Show notifications
      </label>
    </div>
  </form>
</div>

<hr>

<div class="container section">
  <button id="save" class="btn btn-primary">Save</button>
  <span class="form-input-hint float-right" id="status"></span>
</div>

<script src="options.js"></script>

</body>
</html>
