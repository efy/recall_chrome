<!DOCTYPE html>
<html>
  <head>
    <title>Recall Chrome extension options</title>
  </head>
  <link rel="stylesheet" href="options.css" type="text/css">
  <script src="lib/axios/axios.min.js"></script>
<body>

<div class="section">
  <form>
    <fieldset>
      <legend>Connection</legend>
      <div class="option-group">
        <label for="server">Server</label>
        <input type="text" id="server_address" name="server">
      </div>
      <div class="option-group">
        <label for="server">Username</label>
        <input type="text" id="username" name="username">
      </div>
      <div class="option-group">
        <label for="server">Password</label>
        <input type="password" id="password" name="password">
      </div>
      <div>
        <button id="server_test" title="Test the server" type="button">Test</button>
        <span id="server_message"></span>
      </div>
    </fieldset>
  </form>
</div>

<hr>

<div class="section">
  <button id="save">Save</button>
  <span id="status"></span>
</div>

<script src="options.js"></script>

</body>
</html>
