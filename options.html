<!DOCTYPE html>
<html>
  <head>
    <title>Recall Chrome extension options</title>
  </head>
  <link rel="stylesheet" href="lib/spectre/spectre.min.css" type="text/css">
  <link rel="stylesheet" href="lib/spectre/spectre-icons.min.css" type="text/css">
  <link rel="stylesheet" href="lib/spectre/spectre-exp.min.css" type="text/css">
  <link rel="stylesheet" href="options.css" type="text/css">
  <script src="lib/axios/axios.min.js"></script>
<body>

<div class="container">
  <form>
    <div class="form-group">
      <label class="form-label label-sm" for="server">Server URL</label>
      <div class="input-group">
        <input class="form-input input-sm" type="text" id="server_address" name="server">
        <button id="server_test" title="Test the server" class="btn btn-default btn-sm" type="button">Ping</button>
      </div>
    </div>

    <div class="form-group">
      <div class="columns">
        <div class="column col-6">
          <div class="form-group">
            <label class="form-label label-sm" for="server">Username</label>
            <input class="form-input input-sm" type="text" id="username" name="username">
          </div>
        </div>
        <div class="column col-6">
          <div class="form-group">
            <label class="form-label label-sm" for="password">Password</label>
            <input class="form-input input-sm" type="password" id="password" name="password">
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-default btn-sm btn-block">Test Connection</button>
    </div>
  </form>
</div>

<hr>

<div class="container section">
  <button id="save" class="btn btn-primary">Save</button>
  <span class="form-input-hint float-right" id="status">Untested</span>
</div>

<script src="options.js"></script>

</body>
</html>
